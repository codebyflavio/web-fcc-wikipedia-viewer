<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wikipedia Viewer</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="light-blue darken-1">
	<div class="container">
		<div class="row">
			<div class="input-field col s8 light-blue darken-1">
				<input id="search-btn" type="text" class="validate">
				<label for="search-btn" id="search-label">Search Wikipedia</label>
			</div>
		</div>
		<div class="row">
			<div class="card hoverable small">
          		<div class="card-image">
        		<img src="sample-1.jpg">
            	<span class="card-title">Title</span>
          	</div>
          	<div class="card-content">
            	<p class="truncate">I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
          	</div>
			<div class="card-action">
				<a href="#">Learn more</a>
			</div>
        </div>
		</div>
    </div>



	<!-- JS FILES -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" url='js/app.js'></script>
</body>
</html>
